<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Utils For Trey</title>
    <link rel="shortcut icon" href="https://yuracrossman.github.io/blue-trey/icon.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <style>
      body{
        background-image: url(https://yuracrossman.github.io/blue-trey/img/utau_bg1.png);
        margin-top: 75px;
      }
    </style>
  </head>
  <body>
    <div class="text-center">
      <h1></h1>
      <button class="btn btn-dark" onclick="pref('normal');">Install Normal</button>
      <button class="btn btn-dark" onclick="pref('soft');">Install Soft</button>
      <button class="btn btn-dark" onclick="pref('power');">Install Power</button><br><br>
      <a class="btn btn-dark" href="https://github.com/YuraCrossman/blue-trey/raw/main/utaudl/forVB/Blue_Trey_VCV_oto.zip" download>Download source oto.ini</a>
    </div>
    <footer class="mastfoot my-3 bg-fixed text-center" style="background-position: 0% -25.225px;">
      <a href="https://yuracrossman.github.io/">Official site</a>
    </footer>
    <script>
      async function pref(type){
        let inf = await eel.prefix(type)();
        if (inf == 1){
          alert('Was installed: '+type);
        }
      }
      async function user(){
        let us = await eel.username()();
        $('h1').text('Hi, ' + us);
      }
      user();
    </script>
  </body>
</html>
